type Game {
  id: Int!
  user: User
  current: [Int!]
  cardsLeft: Int!
  acesLeft: Int!
  finished: Boolean!
}

type DealResult {
  current: [Int!]
  cardsLeft: Int!
  acesLeft: Int!
  finished: Boolean!
}

type User {
  id: Int!
  username: String
  game: Game!
}

type Query {
  me: User
}

type Mutation {
  createGame: Game
  deal(id: Int!): DealResult
}
